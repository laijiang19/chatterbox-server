<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>_chatterbox</h1>
      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <form action="#" id="newRoom" method="post">
        <input type="text" name="roomName" id="roomName"/>
        <input type="submit" name="Submit a new room" class="submit" value="add a room"/>
      </form>
      <div id="rooms">
        Room:
        <select id="roomSelect">
        </select>
      </div>
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" class="submit" value="add a message"/>
      </form>
      <div id="chats"></div>

    </div>
  </body>
</html>
